<!DOCTYPE html>
<html>
<head>
    <title>Add Cyph</title>
</head>
<body>
    <h1>Add a Cyph</h1>
    <form method="POST">
        Strain: <input type="text" name="strain"><br>
        Provider: <input type="text" name="provider"><br>
        Bowls: <input type="number" name="bowls"><br>
        Participants (comma-separated): <input type="text" name="participants"><br>
        <button type="submit">Add Cyph</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
